<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(255, 255, 255);
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: black;
            font-size: 30px;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
            transition: transform 0.4s ease-in-out;
        }
        nav a:hover {
            transform: scale(1.1);
        }
        .intro {
            font-size: 30px;
            margin: 20px;
        }
        button {
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgb(63, 178, 255);
            color: rgb(255, 255, 255);
            cursor: pointer;
            border: none;
            font-size: large;
            margin-top: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .social {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .social img {
            width: 40px;
            margin: 0 15px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .intro {
                font-size: 24px;
                margin: 10px;
            }
            button {
                width: 150px;
                padding: 10px;
                font-size: large;
            }
            nav a {
                font-size: 24px;
                padding: 8px 15px;
            }
        }
        @media (max-width: 480px) {
            .intro {
                font-size: 20px;
            }
            button {
                width: 120px;
                padding: 8px;
                font-size: large;
            }
            nav a {
                font-size: 20px;
                padding: 5px 10px;
            }
        }
        .image-container {
            position: absolute;
            margin-bottom: -20%;
            padding-right: 1%;
            transform: translate(-63%, 0);
            margin-left: 50%;
            margin-top: 5%;
        }
        article img {
            position: absolute;
            width: 7%;
           margin-left: 46%;
           margin-top: 20%;
        }
        .additional-images-container {
            display: flex;
            justify-content: center;
            margin-top: 10%; 
            gap: 8%;
            flex-wrap: wrap;
        }
        .additional-images-container img {
            width: 100px;
            margin: 10px;
            animation: bounce 2s infinite;
        }
        @media (max-width: 768px) {
            .additional-images-container img {
                width: 80px;
            }
        }
        @media (max-width: 480px) {
            .additional-images-container {
                gap: 3%;
            }
            .additional-images-container img {
                width: 60px;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
               transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: :translateY(-15px);
            }

        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Skills</a>
        <a href="#">Works</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="intro">
            <h1>Hi, I'm Gustavo</h1>
            <p>Front-End Programmer</p>
            <button>Contact</button>
        </div>
    </div>
    <div class="social">
        <a href="https://github.com/GustaDev90"><img src="img/git hub.png" alt="GitHub"></a>
        <a href="#"><img src="img/in.png" alt="LinkedIn"></a>
    </div>
    <div class="image-container">
    </div>
    <div class="additional-images-container">
        <img src="img/html5-logo.png" alt="Image 1">
        <img src="img/css log.png" alt="Image 2">
        <img src="img/JavaScript-Logo.png" alt="Image 3">
    </div>
</body>
</html>
